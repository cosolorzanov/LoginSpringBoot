<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments::header">
        <!---header-->
    </div>
</head>
<body>
    <!--include navbar-->
    <div class="container" style="justify-content: center">
        <div th:include="fragments::navbar"></div>
    <h1 class="h1">Crear Usuario</h1>

    <form class="needs-validation" th:action="@{/register}" method="POST"  th:object="${user}" novalidate >
        <div class="form-row">
            <div class="col-md-6 mb-2">
                <label for="validationName">Name</label>
                <input th:field="*{name}"type="text" class="form-control" id="validationName" placeholder="Name"  required>
            </div>
            <div class="col-md-4 mb-2">
                <label for="validationUsername">Username</label>
                <input th:field="*{username}" type="text" class="form-control" id="validationUsername" placeholder="username"  required>
            </div>
            <div class="col-md-4 mb-2">
                <label for="validationEmail">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="validationEmail" placeholder="email@email.com"  required>
            </div>
            <div class="col-md-4 mb-2">
                <label for="validationPhone">Phone</label>
                <input th:field="*{phone}" type="number" class="form-control" id="validationPhone" placeholder="1234567"  required>
            </div>
            <div class="col-md-6 mb-2">
                <label for="validationUsername">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="validationPassword" placeholder="**********"  required>
            </div>
            <div class="col-md-6 mb-2">
                <label for="validationRepeatPassword">Repeat Password</label>
                <input type="password" class="form-control" id="validationRepeatPassword" placeholder="**********"  required>
            </div>
            <button class="btn btn-primary" type="submit">Crear</button>
        </div>
    </form>
    </div>
</body>
</html>
